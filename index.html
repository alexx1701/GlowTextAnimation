<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="logo">
            Glow.
        </h1>
    </nav>
    <div class="hero-section">
        <img src="./image.jpg" alt="glittery face" class="hero-img">
        <div class="cta">
            <div class="cta-text">
                <h2><span class="cta1">Give</span></h2>
                <h2><span class="cta2">Your</span></h2>
                <h2><span class="cta3">Skin</span></h2>
            </div>
            <div class="cta-text">
                <h2><span class="cta4">A</span></h2>
                <h2><span class="cta5">Bit Of</span></h2>
                <h2><span class="cta6">Magic</span></h2>
            </div>
            <button class="cta-btn">Explore</button>
        </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
</body>
</html>
